<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sortes Alearum</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">

    <link rel='icon' type='image/png' href='/images/favicon.png'>
    <link rel='stylesheet' href='/global.css'>
    <link rel='stylesheet' href='/build/bundle.css'>

    <script defer src='/build/bundle.js'></script>
    <script>
        window.goatcounter = {
            path: function (p) { return location.host + p }
        }
    </script>
    <script data-goatcounter="https://stats.vgel.me/count" async src="//stats.vgel.me/count.js"></script>
</head>

<body>
    <noscript>
        <article id="noscript">
            <h1>We need Javascript!</h1>
            <p>
                This page is built with Svelte and requires Javascript for rolling the dice and rendering.
                We don't set any cookies, and the only statistics-gathering is via a self-hosted
                <a href="https://www.goatcounter.com/">GoatCounter</a> instance.
            </p>
            <p>
                If you'd still like to block GoatCounter, you can: block third-party scripts via your adblocker,
                since the GoatCounter script is hosted on a separate domain (vgel.me, my personal website).
                The rest of the website will continue to work.
            </p>
            <p>
                Thanks!
            </p>
        </article>
    </noscript>
</body>

</html>
